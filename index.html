<!doctype html>
<html lang="en">
    <head>
        <title>PollyGlot - Perfect Translation Every Time</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz@10..72&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container hero">
                <img src="assets\parrot.png" alt="Cartoon Parrot">
                <div class="hero-text">
                    <h1>PollyGlot</h1>
                    <p>Perfect Translation Every Time</p>
                </div>
            </div>
        </header>
        <main>
            <div class="translation-section">
                <form id="translation-form">
                    <label for="input-txt" id="translation-title">Text to translate ðŸ‘‡</label>
                    <textarea id="input-txt"></textarea>
                    <fieldset>
                        <legend id="select-lang-title">Select language ðŸ‘‡</legend>
                        <div id="inner-form">
                            <div>
                                <input type="radio" id="french" name="language" value="french" checked />
                                <label for="french">French </label>
                                <img src="assets\fr-flag.png" alt="Flag of France">
                            </div>
                            <div>
                                <input type="radio" id="spanish" name="language" value="spanish"/>
                                <label for="spanish">Spanish</label>
                                <img src="assets\sp-flag.png" alt="Flag of spain">
                            </div>
                            <div>
                                <input type="radio" id="japanese" name="language" value="japanese"/>
                                <label for="japanese">Japanese</label>
                                <img src="assets\jpn-flag.png" alt="Flag of Japan">
                            </div>
                        </div>
                    </fieldset>
                    <input id="submit" type="submit" value="Translate">
                </form>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
