<!doctype html>
<html lang="en">
    <head>
        <title>PollyGlot - Perfect Translation Every Time</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz@10..72&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <!-- Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=send" />
    </head>
    <body>
        <header>
            <div class="container hero">
                <img src="assets\parrot.png" alt="Cartoon Parrot">
                <div class="hero-text">
                    <h1>PollyGlot</h1>
                    <p>Perfect Translation Every Time</p>
                </div>
            </div>
        </header>
        <main>
            <div class="chat-section">
                <div class="chat-container" id="chat-container">
                    <p class="system-text">Select the language you me to translate into, type your text and hit send!</p>
                </div>
                <div class="user-input">
                    <div class="chatbox">
                        <textarea id="input-field" rows="1"></textarea>
                        <img class="send-btn" id="send-btn" src="assets\send_btn.svg" alt="send button"  title="Click to send. Double click for new chat.">
                        <img id="loading-animation" class="loading-animation" src="assets\loading.svg" alt="loading animation" hidden> 
                    </div>
                    <fieldset id="flag-btn">
                        <div class="flag-btn">
                            <input type="radio" id="french" name="language" value="french" checked />
                            <label for="french">
                                <img id="french-flag" class="flag clicked" src="assets\fr-flag.png" alt="Flag of France">
                            </label>
                        </div>
                        <div class="flag-btn">
                            <input type="radio" id="spanish" name="language" value="spanish"/>
                            <label for="spanish">
                                <img id="spanish-flag" class="flag" src="assets\sp-flag.png" alt="Flag of spain">
                            </label>
                        </div>
                        <div class="flag-btn">
                            <input type="radio" id="japanese" name="language" value="japanese"/>
                            <label for="japanese">
                                <img id="japanese-flag" class="flag" src="assets\jpn-flag.png" alt="Flag of Japan">
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
